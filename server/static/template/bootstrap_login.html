    <!-- Bootstrap -->

    background: url(http://mymaplist.com/img/parallax/back.png);

  </head>
  <body>
    
<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">武侠后台管理</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" id="login-form" method="POST">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="username" name="username" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    		<input id="login-btn" class="btn btn-lg btn-success btn-block" type="button" value="Login" onclick="LoginClicked() ;return false">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
    </div>
    
    

</div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script>

	 function LoginClicked() {
         console.log("LoginClicked")
         $.ajax({
             url:"/user/login",
             async: false,
             type: "POST",
             data: $("#login-form").serialize(),
             beforSend: function () {
             },
             success: function (data) {

                 if(data!==null && data.code != 0) {
                     alert(data.data.msg);
                 	return
                 }

                 Cookies.set('token',data.data.token)
                 location.href = "/main?token="+data.data.token;
             },
         });
     }

</script>

  </body>
</html>
